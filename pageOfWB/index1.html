<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style1.css">
	<style type="text/css"></style>

</head>
<body>
	<div class="main">
		<div class="image">
			<img src="images/aaa.gif" alt="#" />
			<div class="sign">

				<p class="title">用户登录</p>

				<div class="input">
					<p class="name">用户名：</p>
					<input class="inp" type="text" placeholder="请输入用户名" onfocus="user();" onblur="user2();">
					<p class="notice"></p>
				</div>

				<div class="input">
					<p class="name">密码：</p>
					<input class="inp" type="text" placeholder="请输入密码" onfocus="password();" onblur="password2();">
					<p class="notice"></p>
				</div>

				<div class="input">
					<p class="name">验证码：</p>
					<input class="inpcode" type="text" placeholder="请输入验证码">
					<button class="getCode" onclick="gcode();">获取验证码</button>
				</div>

				<div class="codeImg">
				<!-- 点击‘获取验证码’按钮后，在此处添加 验证码图片的img标签 -->
				</div>

				<div class="next"><input type="checkbox" checked>下次自动登录</div>
				<button class="btn" onclick="join();">登录</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script1.js"></script>
</body>
</html>
